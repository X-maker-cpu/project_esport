<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bangkok leagues</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-boxes" viewBox="0 0 16 16">

    <style>
        body{
            background-image: url('https://wallpapercave.com/wp/wp11466476.jpg');
        }
    </style>
        <main> 
            <div class="itro">
                <img src="https://i.ytimg.com/vi/ZBSqAcFo2JE/maxresdefault.jpg" height="440px">
                <h1 id="title">BANGKOK DREAM LEAGUES</h1>
                <p>
                    Please remember this application is our first impression of you, so be sure to include meaningful achievements, strong social media metrics and convey a sense of professionalism. Be descriptive in your answers and emphasize how you can have a lasting partnership with CORSAIR.
                </p>
                  
              
            </div>
            
            <form onsubmit="return submitchangehandler('event')">
                <div class="input_feild">
                    <label for="fullname">teamname</label>
                    <input type="text" name="firstname" 
                    placeholder="enter your fullname"
                    onchange="return fullnameChangeHandler('event')">
                </div>

                <div class="input_feild">
                        <label for="age">teamage</label>
                        <input type="date" name="age" 
                        placeholder="enter your age"
                        onchange="return agechangehandler('event')">
                </div>

                <div class="input_feild">
                    <label for="fullnumber">fullnumber</label>
                    <input type="number" name="phone number" 
                           placeholder="enter your phone number"
                           onchange="return fullnumberChangeHandler('event')">
                </div>

                <div class="input_feild">
                    <label for="fullemail">fullemail</label>
                    <input type="email" name="email" 
                           placeholder="enter your email"
                           onchange="return fullemailChangeHandler('event')">
                </div>

                <div class="input_feild">
                    <label for="location">location</label>
                    <input type="text" name="location" 
                    placeholder="enter your location"
                    onchange="return  genderChangeHandler('event')">
                </input>
                </div>

                <br />
                <div class="input_feild">
                    <label for="latter">the reason of joining</label>
                    <input type="text" name="latter" 
                    placeholder="enter your latter here"
                    onchange="return latterChangeHandler('event')">
                </div>
                <br>

              <button type="submit">submit</button>

              <br />
              <br />
              

            </form>  
        </main>

    
        <script src="sign.js"></script>
    
          </body>
         </html>
